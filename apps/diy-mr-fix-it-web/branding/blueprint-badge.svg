    </pattern>
    <style>
      .headline { font-family: "Montserrat", Arial, sans-serif; font-size: 64px; font-weight: 700; letter-spacing: 4px; fill: #FFFFFF; }
      .tagline { font-family: "Open Sans", Arial, sans-serif; font-size: 20px; letter-spacing: 6px; text-transform: uppercase; fill: #FF7A00; }
