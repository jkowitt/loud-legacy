<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 80" fill="none">
  <defs>
    <linearGradient id="valoraText" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#b8c9d9"/>
      <stop offset="50%" style="stop-color:#8aa4b8"/>
      <stop offset="100%" style="stop-color:#6a8499"/>
    </linearGradient>
    <linearGradient id="valoraSphere" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c5d4e0"/>
      <stop offset="100%" style="stop-color:#7a95aa"/>
    </linearGradient>
  </defs>
  <rect width="280" height="80" fill="#0c1825"/>
  <!-- VALORA text -->
  <text x="20" y="55" font-family="Arial, Helvetica, sans-serif" font-size="38" font-weight="600" fill="url(#valoraText)" letter-spacing="4">VALORA</text>
  <!-- Molecule icon - 3 connected spheres -->
  <g transform="translate(195, 5)">
    <!-- Main sphere (top left) -->
    <circle cx="25" cy="18" r="10" fill="url(#valoraSphere)"/>
    <ellipse cx="22" cy="15" rx="3" ry="2" fill="#dde8f0" opacity="0.6"/>
    <!-- Middle sphere -->
    <circle cx="50" cy="32" r="8" fill="url(#valoraSphere)"/>
    <ellipse cx="48" cy="30" rx="2.5" ry="1.5" fill="#dde8f0" opacity="0.6"/>
    <!-- Bottom sphere -->
    <circle cx="60" cy="55" r="6" fill="url(#valoraSphere)"/>
    <ellipse cx="58" cy="53" rx="2" ry="1" fill="#dde8f0" opacity="0.6"/>
    <!-- Connecting lines -->
    <line x1="32" y1="24" x2="44" y2="28" stroke="url(#valoraSphere)" stroke-width="3"/>
    <line x1="55" y1="38" x2="57" y2="50" stroke="url(#valoraSphere)" stroke-width="2.5"/>
  </g>
</svg>