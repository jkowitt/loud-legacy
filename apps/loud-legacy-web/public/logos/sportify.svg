      <stop offset="0%" style="stop-color:#00c8ff"/>
      <stop offset="30%" style="stop-color:#00e87a"/>
      <stop offset="60%" style="stop-color:#f0e020"/>
      <stop offset="100%" style="stop-color:#ff5533"/>
    </linearGradient>
    <linearGradient id="sportGrad2" x1="100%" y1="0%" x2="0%" y2="100%">
