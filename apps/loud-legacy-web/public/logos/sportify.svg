    <circle cx="20" cy="45" r="3" fill="#00e87a"/>
    <circle cx="85" cy="55" r="2.5" fill="#ff7744"/>
    <circle cx="35" cy="15" r="2" fill="#00c8ff"/>
  </g>
  <!-- SPORTIFY text -->
  <text x="100" y="92" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="700" fill="#1a2f4a" text-anchor="middle" letter-spacing="3">SPORTIFY</text>
</svg>