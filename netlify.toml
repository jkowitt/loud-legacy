[build]
base = "apps/loud-legacy-web"
command = "npm install && npm run build"
publish = ".next"

[build.environment]
NODE_VERSION = "20"
NEXT_TELEMETRY_DISABLED = "1"
NEXT_DISABLE_SWC_WASM = "1"
# Allow Google Maps API key in client bundle (NEXT_PUBLIC_ vars are meant to be public)
SECRETS_SCAN_SMART_DETECTION_OMIT_VALUES = "AIza"

# Production branch deployment
[context.production]
command = "npm install && npm run build"

# Branch deploys (deploy previews for all branches)
[context.branch-deploy]
command = "npm install && npm run build"

# Deploy previews for pull requests
[context.deploy-preview]
command = "npm install && npm run build"

# Netlify plugin for Next.js
[[plugins]]
package = "@netlify/plugin-nextjs"
